<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>OmniLink Contractor Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins,system-ui;background:#0b0a18;color:#fff;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center}
.card{background:#18152f;border-radius:16px;padding:28px;box-shadow:0 8px 26px rgba(0,0,0,.35);width:min(400px,94vw);text-align:center}
input{width:100%;padding:10px;margin:10px 0;background:#29244b;border:none;border-radius:10px;color:#fff}
button{width:100%;padding:10px;background:linear-gradient(135deg,#8a5cff,#6a4cff);border:none;border-radius:10px;font-weight:700;color:#0b0620;cursor:pointer}
#error{color:#ff7676;display:none;margin-top:8px}
</style>
</head>
<body>
<div class="card">
  <h1>Contractor Login</h1>
  <input id="token" placeholder="Enter your access token">
  <button onclick="login()">Login</button>
  <div id="error">Invalid token.</div>
</div>
<script>
function login(){
  const token=tokenInput.value||token.value.trim();
  if(!token){error.style.display='block';return;}
  localStorage.setItem('omni_contractor_token',token);
  location.href='contractor-dashboard.html';
}
</script>
</body>
</html>
